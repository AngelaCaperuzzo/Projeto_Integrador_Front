<body class="img-bg">

    <div class="container-fluid">

        <div class="row d-flex">

            <div class="col-md-12 mt-1 pt-2">

                <div class="row d-flex align-items-center justify-content-center">

                    <div class="col-md-6 mt-1 pt-2 estilo-caixa">
                        <div>
                            <div class="form-group">
                                <h1 class="d-flex justify-content-center">Cadastro</h1>
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usuário</label>
                                <input class="form-control" type="text" name="usuario" id="usuario"
                                    placeholder="Seu Usuário">
                            </div>
                            <div class="form-group">
                                <label for="foto">Link da foto</label>
                                <input class="form-control" type="text" name="foto" id="foto"
                                    placeholder="Link da sua foto">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input class="form-control" type="password" name="senha" id="senha"
                                    placeholder="Sua Senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmSenha">Confirme a senha</label>
                                <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                                    placeholder="Confirme sua senha">
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo de Usuário</label>
                                <select class="form-control" name="tipo" id="tipo">
                                    <option>Selecione um tipo de usuário</option>
                                    <option value="normal">Doador</option>
                                    <option value="adm">Instituição</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center mr-4 pt-2 pb-2">
                                <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                                <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
