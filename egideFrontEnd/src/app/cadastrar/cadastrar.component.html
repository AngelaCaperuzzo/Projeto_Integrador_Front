<div class="Parametro">
  <div class="container size d-flex justify-content-center">
    <div class="col-md-12">
      <div class="d-flex justify-content-center">
        <h2>Cadastro</h2>
      </div>
      <div class="d-flex justify-content-center">
        <h5>Voc√™ pode se cadastrar como uma pessoa ou institui√ß√£o üòâ</h5>
      </div>
      <div class="d-flex justify-content-center">
        <img src="../../assets/img/logoegide.png" width="70px" alt="Logo" />
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          [(ngModel)]="usuario.nome"
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Seu Nome"
        />
      </div>
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input
          [(ngModel)]="usuario.usuario"
          class="form-control"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Seu Usu√°rio"
        />
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input
          [(ngModel)]="usuario.email"
          class="form-control"
          type="email"
          name="Email"
          id="Email"
          placeholder="Digite seu email "
        />
      </div>

      <div class="form-group">
        <label for="foto">Link da foto</label>
        <input
          [(ngModel)]="usuario.foto"
          class="form-control"
          type="text"
          name="foto"
          id="foto"
          placeholder="Link da sua foto"
        />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          (input)="confirmSenha($event)"
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua Senha"
        />
      </div>
      <div class="form-group">
        <label for="confirmSenha">Confirme a senha</label>
        <input
          [(ngModel)]="usuario.senha"
          class="form-control"
          type="password"
          name="confirmSenha"
          id="confirmSenha"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usu√°rio</label>
        <select
          class="form-control"
          name="tipo"
          id="tipo"
          (change)="tipoUser($event)"
        >
          <option>Selecione um tipo de usu√°rio</option>
          <option value="Doador">Doador</option>
          <option value="Institui√ß√£o">Institui√ß√£o</option>
        </select>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-lg pad-but botaoCancelar" routerLink="/inicio">
          Cancelar
        </button>

        <button class="btn btn-lg pad-but botao" (click)="cadastrar()">
          Cadastrar
        </button>
      </div>
    </div>
  </div>
</div>
