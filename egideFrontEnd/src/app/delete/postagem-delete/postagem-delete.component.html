<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">Tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    

    
</div>

<div class="row d-flex justify-content-center mt-4 mb-5">
    <div class="col-md-4 d-flex justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title m-0"> Evento {{postagem.evento}}  | Comunidade {{postagem.comunidade}}</h5>
                <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                <p class="card-text mt-3">{{postagem.publicacao}}</p>
                <p class="card-text"><small class="text-muted">
                        {{postagem.date | date: 'dd/MM/yyy'}} as: {{postagem.date | date: 'HH:mm'}}
                    </small></p>
            </div>

        </div>
    </div>





</div>

<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/linha-tempo'>NÃ£o</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>

    </div>

</div>
